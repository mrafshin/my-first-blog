
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <h1>Post ha zire in khat ezafe mishan</h1><br><br>

        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
